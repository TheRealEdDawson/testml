name             = TestML
version          = 0.54_05

abstract         = TestML Perl Framework
author           = Ingy döt Net <ingy@cpan.org>
license          = Perl_5
copyright_holder = Ingy döt Net

[GatherDir]
[PruneCruft]
[Manifest]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[TestMLIncluder]
[ChangesFromYaml]
[ReadmeFromPod]
filename = lib/TestML.pod
[MetaJSON]
[GithubMeta]
user = testml-lang
issues = 1
[PodSyntaxTests]
[Prereqs]
perl = v5.10.1
[Prereqs / Recommends]
Capture::Tiny = 0
[Prereqs / TestRequires]
[PruneFiles]
filename = dist.ini
match = ^(doc|src)/
[MetaNoIndex]
directory = inc
directory = t
directory = xt
directory = example
